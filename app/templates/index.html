<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Agent</title>
  <style>
    :root {
      --primary-bg: #111;
      --secondary-bg: #1a1a1a;
      --border-color: #333;
      --accent-color: #00aaff;
      --text-color: #f1f1f1;
      --input-bg: #2a2a2a;
      --btn-bg: #00aaff;
      --btn-hover: #0077cc;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      margin: 2rem;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    #chatbox {
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      margin-bottom: 1.5rem;
    }

    #answer {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    #context-toggle {
      color: var(--accent-color);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    #context-toggle:hover {
      text-decoration: underline;
    }

    #context-box {
      display: none;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #222;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    #uploadForm label {
      font-weight: 500;
    }

    input[type="file"] {
      background-color: var(--input-bg);
      color: var(--text-color);
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      width: 100%;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 1rem;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: var(--btn-hover);
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>üß¨ Clinical Agent</h1>

  <div id="chatbox">
    <div id="answer"><strong>üß† Answer:</strong><br>Waiting for your question...</div>
    <div id="context-toggle" style="display: none;">‚ñ∂Ô∏è Show Source Context</div>
    <div id="context-box"></div>
  </div>

  <form id="askForm">
    <input type="text" id="query" name="question" placeholder="Ask about IL-6, inflammation, treatments..." required />
    <button type="submit">Enter</button>
  </form>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="file">üìÑ Add a new file (PDF or TXT):</label>
    <input type="file" name="file" id="file" accept=".pdf,.txt" />
    <button type="submit">Upload</button>
  </form>

  <script>
    const askForm = document.getElementById("askForm");
    const chatbox = document.getElementById("chatbox");
    const queryInput = document.getElementById("query");
    const uploadForm = document.getElementById("uploadForm");
    const answerEl = document.getElementById("answer");
    const contextToggle = document.getElementById("context-toggle");
    const contextBox = document.getElementById("context-box");

    queryInput.focus();

    askForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(askForm);
      answerEl.innerHTML = "<strong>üß† Answer:</strong><br>üí≠ Thinking‚Ä¶";
      contextBox.style.display = "none";
      contextBox.innerText = "";
      contextToggle.style.display = "none";

      try {
        const res = await fetch("/ask", { method: "POST", body: formData });
        const data = await res.json();

        const answerText = data.reply?.answer || "No answer returned.";
        const contextArray = data.reply?.context;
        const contextText = Array.isArray(contextArray)
          ? contextArray.join("\n\n---\n\n")
          : (contextArray || "No context available.");

        answerEl.innerHTML = `<strong>üß† Answer:</strong><br>${answerText}`;
        contextBox.innerText = contextText;
        contextToggle.style.display = "inline-block";
      } catch (err) {
        answerEl.innerHTML = "<strong>üß† Answer:</strong><br>‚ùå Error retrieving response.";
        console.error(err);
      }
    };

    contextToggle.addEventListener("click", () => {
      const isVisible = contextBox.style.display === "block";
      contextBox.style.display = isVisible ? "none" : "block";
      contextToggle.innerText = isVisible ? "‚ñ∂Ô∏è Show Source Context" : "üîΩ Hide Source Context";
    });

    uploadForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);
      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        alert(data.message || "‚úÖ File uploaded successfully.");
      } catch (err) {
        alert("‚ùå File upload failed.");
        console.error(err);
      }
    };
  </script>
</body>
</html>
