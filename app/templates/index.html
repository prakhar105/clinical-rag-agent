<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinical Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2a2a2a;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 1rem;
            background: #fff;
            overflow-y: auto;
            margin-bottom: 1rem;
            white-space: pre-wrap;
            line-height: 1.5;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        #query {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        #submitBtn, #uploadBtn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        #uploadForm {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <h1>Clinical Agent</h1>

    <div id="chatbox">Reply from RAG system will be shown hereâ€¦</div>

    <form id="askForm">
        <input type="text" id="query" name="question" placeholder="Ask about IL-6, inflammation, treatments..." required />
        <button id="submitBtn" type="submit">Enter</button>
    </form>

    <form id="uploadForm" enctype="multipart/form-data">
        <p>Add a new file (PDF or TXT):</p>
        <input type="file" name="file" accept=".pdf,.txt" />
        <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <script>
        const askForm = document.getElementById("askForm");
        const chatbox = document.getElementById("chatbox");
        const queryInput = document.getElementById("query");
        const uploadForm = document.getElementById("uploadForm");

        // Focus input on load
        queryInput.focus();

        askForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(askForm);
            chatbox.innerText = "Thinking...";

            try {
                const res = await fetch("/ask", { method: "POST", body: formData });
                const data = await res.json();
                chatbox.innerText = data.reply;
            } catch (error) {
                chatbox.innerText = "Error retrieving response.";
                console.error(error);
            }
        };

        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(uploadForm);

            try {
                const res = await fetch("/upload", { method: "POST", body: formData });
                const data = await res.json();
                alert(data.message || "File uploaded successfully.");
            } catch (error) {
                alert("File upload failed.");
                console.error(error);
            }
        };
    </script>

</body>
</html>
